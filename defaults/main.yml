# Configuration from installed Ubuntu 20.04 OpenSSH server
sshd_ChallengeResponseAuthentication: "no"
sshd_UsePAM: "yes"
sshd_X11Forwarding: "yes"
sshd_PrintMotd: "no"
sshd_AcceptEnv: "LANG LC_*"
sshd_Subsystem: "sftp  /usr/lib/openssh/sftp-server"
sshd_PasswordAuthentication: "yes"

sshd_service: "sshd"
sshd_config_file: "/etc/ssh/sshd_config"
